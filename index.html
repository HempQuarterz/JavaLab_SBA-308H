<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Game</title>

    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <h1>Save the Universe!</h1>

    <div class="container">
        <div id="battlefield">
            
                <span id="player-hull" class="hull"></span>
                <span id="player-firepower" class="firepower"></span>
                <span id="player-accuracy" class="accuracy"></span>
            </div>

                <span id="alien-hull" class="hull"></span>
                <span id="alien-firepower" class="firepower"></span>
                <span id="alien-accuracy" class="accuracy"></span>
            </div>
        </div>

        <div id="text">Options</div>
        <div id="option-buttons" class="btn-grid">
            <button id="attackButton" class="btn">Attack</button>
            <button id="retreatButton" class="btn">Retreat</button>
        </div>
    </div>

<div id="shipStatus"></div>
    
    <script src="./game.js"></script>
</body>
</html>
